<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coders Chess</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="game.css">
    <link rel="stylesheet" href="stats.css">
    <link rel="stylesheet" href="time.css">
</head>
<body>
    <div class="flex-container">
        <div class="flex-child">
               <div class='dead-white-figures'></div>
            <div id="chessboard-background" class="container-background"></div>
            <div class="upperdiv"><p id='whoPlays'></p>
                <div class="numbers"></div>
                <div class="letters"></div>
            </div>
            <div class="dead-black-figures"></div>
            <div class="board"></div>
        </div>
        <div class="flex-child">
            <div class="game-info-table container-background container">
                <div class="time">
                    <div class="info">
                        <h2>Czas gry</h2>
                    </div>
                    <div class="time_head">
                        <p id='time_head_white'></p>
                        <p id='time_head_black'></p>
                    </div>
                    <div class="time_body">
                        <div class="white_time"><p>00:00</p></div>
                        <div class="black_time"><P>00:00</P></div>
                    </div>
                </div>
                <div class="results"><p></p></div>
                <div class="list-container">
                    <h2>Przebieg gry</h2>
                    <button class="btn" id="notation-button">Notacja</button>
                    <div class="list" id="history-list">
                    </div>
                </div>
                <div class="game-buttons-container">
                    <a href="index.html" id="leave-button" class="btn game-btn-opt">WYJDZ Z GRY</a>
                    <a id="cancel-move" class="btn game-btn-opt">COFNIJ RUCH</a>
                </div>
            </div>
        </div>
    </div>
    <script>
        var exports = {};
    </script>
    <script type="module" src="../lib/src/model/board.js"></script>
    <script type="module" src="../lib/src/main.js"></script>
    <script type="module" src="../lib/src/model/time.js"></script>
    <script type="module" src="../lib/src/model/notation.js"></script>
</body>
</html>
