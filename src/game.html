<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coders Chess</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="game.css">
    <link rel="stylesheet" href="stats.css">
    <link rel="stylesheet" href="time.css">
</head>
<body>
    <div class="containerr">
        <div class="upperdiv">
            <div class="numbers"></div>
            <div class="letters"></div>
        </div>
        <div class="board"></div>
        <div class="stats">
            <div class="time">
                <h2>Czas gry</h2>
                <div class="time_head">
                    <p>Białe</p>
                    <p>Czarne</p>
                </div>
                <div class="time_body">
                    <div class="white_time"><p>00:00</p></div>
                    <div class="black_time"><P>00:00</P></div>
                </div>
            </div>
            <div class="list-container">
                <h2>Historia</h2>
                <button class="btn" id="notation-button">Notacja</button>
                <div class="list" id="history-list">

                </div>
            </div>
            <div class="buttons">
                <button class="btn" id="leave-button">Wyjdź</button>
                <button class="btn" id="undo-button">Cofnij</button>
            </div>
        </div>
    </div>
    <script>var exports = {};</script>
    <script type="module" src="../lib/src/model/board.js"></script>
    <script type="module" src="../lib/src/model/time.js"></script>
    <script type="module" src="../lib/src/model/notation.js"></script>
</body>
</html>
